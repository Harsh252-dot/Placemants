<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Delegation Example</title>
    <style>
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 8px;
            margin: 4px 0;
            background-color: #f0f0f0;
            cursor: pointer;
        }
        li:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h1>Event Delegation Example</h1>
    <button id="add-item">Add List Item</button>
    <ul id="item-list">

    </ul>

    <script>

        const ulElement = document.getElementById('item-list');
        const addButton = document.getElementById('add-item');

        ulElement.addEventListener('click', function(event) {
            if (event.target.tagName === 'LI') {
                console.log(`Item clicked: ${event.target.textContent}`);
                event.target.style.backgroundColor = '#a8d5e2';
            }
        });

        addButton.addEventListener('click', function() {
            const newItem = document.createElement('li');
            const itemCount = ulElement.children.length + 1;
            newItem.textContent = `Item ${itemCount}`;
            ulElement.appendChild(newItem);
        });
    </script>
</body>
</html>
